<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRICING CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Choose Your Plan</h1>
        <p>Simple Pricing. No Hidden fees.</p>
    </header>

    <main class="pricing-container">
        <div class="card">
            <h2>Basic</h2>
            <p class="price">Rp 100.000 <span>/Bulan</span></p>
            <ul>
                <li>5 Website</li>
                <li>10 GB Storage</li>
                <li>Email Support</li>
            </ul>
            <button>Pilih</button>
        </div>

        
        <div class="card featured">
        <h2>Pro</h2>
        <p class="price">Rp 200.000 <span>/Bulan</span></p>
        <ul>
            <li>10 Website</li>
            <li>100 GB Storage</li>
            <li>Prioritas Bantuan</li>
        </ul>
        <button>Pilih</button>
        </div>

    <div class="card">
        <h2>Enterprise</h2>
        <p class="price">Rp 1.000.000 <span>/Bulan</span></p>
        <ul>
            <li>Unlimited Website</li>
            <li>1 TB Storage</li>
            <li>Email Support</li>
        </ul>
        <button>Pilih</button>
    </div>
    </main>
</body>
</html>
