<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Frequently Asked Questions</h1>

    <div class="faq-item">
        <input type="checkbox" id="q1">
        <label for="q1">What is your return policy?</label>
        <div class="faq-answer">
            <p>We offer a 30-day return policy for all items.</p>
        </div>
    </div>

    <div class="faq-item">
        <input type="checkbox" id="q2">
        <label for="q2">How long does shipping take?</label>
        <div class="faq-answer">
            <p>Shipping typically takes 5-7 business days.</p>
        </div>
    </div>

    <div class="faq-item">
        <input type="checkbox" id="q3">
        <label for="q3">Do you ship internationally?</label>
        <div class="faq-answer">
            <p>Yes, we ship to most countries worldwide.</p>
        </div>
    </div>
</body>
</html>
