<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form">
        <div class="contact-info">
            <p class="top-paragraph">Get In Touch</p>
            <h1 class="section-title">Contact</h1>
            
            <div class="info-wrapper">
                <p class="contact-text">If you have any questions or would like to discuss a project,
                    feel free to reach out!
                </p>
                <p class="contact-details">
                    Phone: <a href="tel:12345678">12345678</a> <br />
                    Email: <a href="mailto:email@example.com">email@example.com</a> <br />
                </p>
            </div>
        </div>

        <form autocomplete="off">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="user_identifier" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" required></textarea>
            </div>
            <div class="button-container">
                <button type="submit" class="button">
                    <span>Send</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
