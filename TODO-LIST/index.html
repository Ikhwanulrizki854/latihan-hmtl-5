<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <div class="todo-list-container">
            <h2 class="title">TODO APP</h2>
            <h3>Todo List</h3>
            <ul id="todo-list">
                <li class="todo-item">
                    <input type="checkbox" />
                    <label>Sholat Shubuh</label>
                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="https://img.icons8.com/windows/32/create-new.png" alt="Edit"/>
                        </div>
                        <div class="icon delete-icon">
                            <img src="https://img.icons8.com/material-outlined/24/trash--v1.png" alt="Delete"/>
                        </div>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox" />
                    <label>Belajar HTML</label>
                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="https://img.icons8.com/windows/32/create-new.png" alt="Edit"/>
                        </div>
                        <div class="icon delete-icon">
                            <img src="https://img.icons8.com/material-outlined/24/trash--v1.png" alt="Delete"/>
                        </div>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox" />
                    <label>Mengerjakan Tugas</label>
                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="https://img.icons8.com/windows/32/create-new.png" alt="Edit"/>
                        </div>
                        <div class="icon delete-icon">
                            <img src="https://img.icons8.com/material-outlined/24/trash--v1.png" alt="Delete"/>
                        </div>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox" />
                    <label>Bermain Game</label>
                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="https://img.icons8.com/windows/32/create-new.png" alt="Edit"/>
                        </div>
                        <div class="icon delete-icon">
                            <img src="https://img.icons8.com/material-outlined/24/trash--v1.png" alt="Delete"/>
                        </div>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox" />
                    <label>Baca Buku</label>
                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="https://img.icons8.com/windows/32/create-new.png" alt="Edit"/>

                        <div class="icon delete-icon">
                            <img src="https://img.icons8.com/material-outlined/24/trash--v1.png" alt="Delete"/>

                </li>
                <li class="todo-item">
                    <input type="checkbox" />

                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="https://img.icons8.com/windows/32/create-new.png" alt="Edit"/>
                        </div>
                        <div class="icon delete-icon">
                            <img src="https://img.icons8.com/material-outlined/24/trash--v1.png" alt="Delete"/>
                        </div>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox" />
                    <label>Makan Siang</label>
                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="https://img.icons8.com/windows/32/create-new.png" alt="Edit"/>
                        </div>
                        <div class="icon delete-icon">
                            <img src="https://img.icons8.com/material-outlined/24/trash--v1.png" alt="Delete"/>
                        </div>
                    </div>
                </li>
                <li class="todo-item checked">
                    <input type="checkbox" checked/>
                    <label>Tidur Siang</label>
                    <div class="todo-actions">
                        <div class="icon edit-icon">
                            <img src="https://img.icons8.com/windows/32/create-new.png" alt="Edit"/>

</html>
