<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blog-card">
        <img src="/images.jpg" alt="Nature Landscape" class="blog-image" />
        <div class="blog-content">
            <h2 class="blog-title">Exploring the Beauty of Nature</h2>
            <div class="blog-except">
                Discover how spending time in nature can boost your mental health and creativity.
            </div>
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>
    
</body>
</html>
